<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="簡単にあなたの画面を共有しよう" />
    <title>ScreenLive | 配信する</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap");
      * {
        font-family: "Noto Sans JP", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="grid h-24 place-items-center">
      <h1 class="block text-3xl">ScreenLive</h1>
      <div class="grid gap-8 grid-cols-3 place-items-center">
        <p><a href="live.html">配信をする</a></p>
        <p><a href="index.html">Top</a></p>
        <p><a href="watch.html">配信を見る</a></p>
      </div>
    </header>
    <main class="m-2">
      <div>
        <p class="mt-4">共有Link</p>
        <p>
          <input
            id="shareLink"
            readonly
            class="border-double border-4 outline-none"
            placeholder="まだ配信を開始していません"
            type="text"
          /><button
            class="bg-gray-700 hover:bg-gray-600 text-white rounded px-4 py-2"
          >
            Copy
          </button>
        </p>
        <p class="mt-4">部屋ID</p>
        <p>
          <input
            id="roomId"
            readonly
            class="border-double border-4 outline-none"
            placeholder="まだ配信を開始していません"
            type="text"
          /><button
            class="bg-gray-700 hover:bg-gray-600 text-white rounded px-4 py-2"
          >
            Copy
          </button>
        </p>
      </div>
      <hr class="my-2" />
      <div>
        -
        <button
          id="start_stream_btn"
          onclick="startStream();"
          class="bg-blue-800 hover:bg-blue-700 text-white rounded px-4 py-2"
        >
          配信を開始
        </button>
        <button
          id="change_stream_btn"
          onclick="changeStream();"
          class="hidden bg-green-700 hover:bg-green-600 text-white rounded px-4 py-2"
        >
          配信するウィンドウを変更
        </button>
        <button
          id="stop_stream_btn"
          onclick="stopStream();"
          class="hidden bg-red-700 hover:bg-red-600 text-white rounded px-4 py-2"
        >
          配信を停止
        </button>
        <p id="stream_status">配信していません</p>
        <video id="local_stream" src=""></video>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.4.js"></script>
    <script src="live.js"></script>
    <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
  </body>
</html>
